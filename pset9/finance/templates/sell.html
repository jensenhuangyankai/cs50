{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    

<form action="/sell" method="post">
    <input name = "shares" placeholder="shares to sell" autocomplete="off"></input>
  
    <select id="symbol" name = "symbol">
      {% for symbol in symbols %}
          <option name = "symbol" value ="{{ symbol }}">{{ symbol }}</option>
      {% endfor %}
    </select>

    <button class="btn btn-primary" type="submit">SELL</button>
</form>



{% endblock %}
